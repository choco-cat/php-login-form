{% include 'header.html' %}
{% block main %}
<p>Registration Page</p>
<form action="" method="post">
    <label>
        Login:
        <input type="text" name="login">
    </label>
    <label>
        Password:
    <input type="password" name="password">
    </label>
    <label>
        Confirm password:
    <input type="password" name="password_confirm">
    </label>
    <label>
        Email:
    <input type="text" name="email">
    </label>
    <label>
        Name:
    <input type="text" name="name">
    </label>
    <input type="submit">
</form>
{% endblock %}
